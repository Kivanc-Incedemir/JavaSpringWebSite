<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layouts/admin_layout}" >

<head>
    <title>BlogList Directory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<div class="container" style="margin-top:40px;" layout:fragment="content">

    <h3>Blog Post Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/blog/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Blog Post
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Blog Post Image</th>
            <th>Posting Date</th>
            <th>Title</th>
            <th>Content</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="blogPost : ${blogPosts}">
            <td hidden th:text="${blogPost.id}"/>
            <td th:text="${blogPost.img}"/>
            <td th:text="${blogPost.postDate}"/>
            <td th:text="${blogPost.title}"/>
            <td th:text="${blogPost.content}"/>

            <td>
                <!-- Add update for button/link -->
                <a th:href="@{/blog/showFormForUpdate(blogPostId=${blogPost.Id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <!-- Add delete button/link -->
                <a th:href="@{/blog/delete(blogPostId=${blogPost.Id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Blog Post?'))) return false">
                    Delete
                </a>
            </td>

        </tbody>
    </table>

</div>
</body>

</html>
