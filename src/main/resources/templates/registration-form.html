

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Creative Colorlib SignUp Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Custom Theme files -->
	<link href="/css/styles3.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
	<h1>SignUp Form</h1>
	<div class="main-agileinfo">
		<div class="agileits-top">
			<form th:action="@{/register/processRegistrationForm}"
				  th:object="${crmUser}" method="POST">
				<!-- Place for messages: error, alert etc ... -->
				<div class="form-group">
					<div class="col-xs-15">
						<div>
							<!-- Check for registration error -->
								<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
								<span th:text="${registrationError}"></span>
							</div>
						</div>
					</div>
				</div>
				<div style="margin-bottom: 25px">
				<input class="text" type="text" th:field="*{userName}" placeholder="Username" required="" th:errorclass="fieldError">
				</div>
				<div style="margin-bottom: 25px">
				<input class="text email" type="text" th:field="*{firstName}" placeholder="First name" required="" th:errorclass="fieldError">
				</div>
				<input class="text email" type="text" th:field="*{lastName}"  placeholder="Last name" required="" th:errorclass="fieldError">
				<div style="margin-bottom: 25px">
				<input class="text email"  th:field="*{email}" type="email" placeholder="Email" required="" th:errorclass="fieldError">
				</div>
				<input class="text" type="password" th:field="*{password}" placeholder="Password" required="" th:errorclass="fieldError">
				<div style="margin-bottom: 25px">
				<input class="text w3lpass" type="password" th:field="*{matchingPassword}" placeholder="Confirm Password" required="" th:errorclass="fieldError">
				</div>
					<div class="wthree-text">
					<label class="anim">
						<input type="checkbox" class="checkbox" required="">
						<span>I Agree To The Terms & Conditions</span>
					</label>
					<div class="clear"> </div>
				</div>
				<input type="submit" value="SIGNUP">
			</form>
			<p>Don't have an Account? <a href="/login"> Login Now!</a></p>
		</div>
	</div>
</div>
</body>
</html>
