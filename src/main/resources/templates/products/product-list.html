<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layouts/admin_layout}" >

<head>
    <title>Products Directory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<div layout:fragment="content">

    <h3>Products Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/products/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Product
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Product Name</th>
            <th>Product InStock</th>
            <th>Product Price</th>
            <th>Shippable</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProduct : ${products}">
            <td hidden th:text="${tempProduct.id}"/>
            <td th:text="${tempProduct.productName}"/>
            <td th:text="${tempProduct.productInStock}"/>
            <td th:text="${tempProduct.productPrice}"/>
            <td th:text="${tempProduct.shippable}"/>

            <td>
                <!-- Add update for button/link -->
                <a th:href="@{/products/showFormForUpdate(productId=${tempProduct.Id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <!-- Add delete button/link -->
                <a th:href="@{/products/delete(productId=${tempProduct.Id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Product?'))) return false">
                    Delete
                </a>
            </td>

        </tbody>
    </table>

</div>
</body>

</html>
