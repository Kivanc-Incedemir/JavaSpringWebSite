<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"  layout:decorate="~{layouts/admin_layout}" >

<head>
    <title>Save Directory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

<div class="container" layout:fragment="content">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/products/save}"
          th:object="${product}" method="POST">
        <!-- Add a hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{productName}"
               class="form-control mb-4 col-4" placeholder="product_name">

        <input type="text" th:field="*{productInStock}"
               class="form-control mb-4 col-4" placeholder="product_in_stock">

        <input type="text" th:field="*{productPrice}"
               class="form-control mb-4 col-4" placeholder="product_price">

        <input type="text" th:field="*{shippable}"
               class="form-control mb-4 col-4" placeholder="shippable">   -->

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/product/list}">Back to Employees list</a>
</div>


</body>
</html>
