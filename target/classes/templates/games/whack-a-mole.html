<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layouts/layout}" >
<head>
    <meta charset="UTF-8">
    <title>Whack a mole</title>
    <link  rel="stylesheet"  href="css/game/whack-a-mole.css"/>
    <script src="js/game/whack-a-mole.js" ></script>
</head>
<body>
<div layout:fragment="content">

    <h1 class="h1w">Whack a mole!</h1>

    <h2>Your score:</h2>
    <h2 id="score">0</h2>

    <h2>Seconds left:</h2>
    <h2 id="time-left">60</h2>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square mole" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <a class="return" href="/">Back to home</a>
</div>
</body>
</html>
