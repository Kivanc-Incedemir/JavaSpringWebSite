<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"  layout:decorate="~{layouts/admin_layout}" >

<head>
    <title>Save Directory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

<div class="container" style="margin-top:40px;" layout:fragment="content">
    <h3>Blog Post Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Blog Post</p>

    <form action="#" th:action="@{/blog/save}"
          th:object="${blogPost}" method="POST">
        <!-- Add a hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group mb-4 col-4">
            <label>Blog Category:</label>
            <select name="BlogCategoryId" class="form-control">
                <tr th:each="blogCategory : ${blogCategories}">
                    <option th:value="${blogCategory.id}" th:text="${blogCategory.category}"></option>
                </tr>
            </select>
        </div>

        <div class="form-group">
            <label>Img:</label>
            <input type="text" th:field="*{img}" class="form-control" />
        </div>
        <div class="form-group">
            <label>PostDate:</label>
            <input type="date" th:field="*{postDate}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Title:</label>
            <input type="text" th:field="*{title}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Content:</label>
            <textarea th:field="*{content}"id="content" class="form-control ckeditor" ></textarea>
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/blog/list}">Back to Blog Post list</a>
</div>


</body>
</html>
